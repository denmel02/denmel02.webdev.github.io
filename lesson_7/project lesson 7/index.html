<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My first site</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <h1 class="header">
            <span>Получите видео-инструкцию</span>
            <strong>Как заработать свой первый миллион</strong>
        </h1>
        <div class="main">
            <div class="video">
                <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="form">
                <form action="#">
                    <p class="form-header">Введите свой email</p>
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваше email">
                    <button class="btn">Получить инструкцию</button>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="title-header">Почему нужно сделать это сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="img/01.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="img/02.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="img/03.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="img/04.png" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>
    <div class="section">
        <h2 class="title-header">Наши клиенты</h2>
        <div class="clients">
            <img src="img/client1.png" alt="client 1">
            <img src="img/client2.png" alt="client 2">
            <img src="img/client3.png" alt="client 3">
            <img src="img/client4.png" alt="client 4">
            <img src="img/client5.png" alt="client 5">
            <img src="img/client6.png" alt="client 6">
            <img src="img/client7.png" alt="client 7">
            <img src="img/client8.png" alt="client 8">
        </div>
    </div>
</body>
</html>
